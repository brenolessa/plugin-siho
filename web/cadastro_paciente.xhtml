<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="pt-br" > <![endif]-->
<html class="no-js" lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="utf-8" />
<!-- If you delete this meta tag World War Z will become a reality -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SIHO | Sistema Hospitalar</title>

<!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/template_plugin.css" />

</head>
<body>
	<ui:insert name="menuPadraoTopo">
		<ui:include src="/menu/menu_padrao_topo.xhtml" />
	</ui:insert>

	<div class="row">
		<div class="medium-12 large-12 columns">
			<ui:insert name="menuPadraoLateral">
				<ui:include src="/menu/menu_padrao_lateral.xhtml" />
			</ui:insert>
			<div class="medium-9 large-9 columns">
				<div class="titulo-faixa">
					<h3>DADOS DO PACIENTE</h3>
				</div>
				<div class="panel-plugin-padrao">
					<h:form id="form">
					
						<div class="row">
							<div class="medium-6 large-6 columns">
								<h:message class="error" style="margin-bottom:5px;" for="cpf" />
								<label>CPF*:<br /> <h:inputText id="cpf" name="cpf"
										value="#{cadpaciente.paciente.cpf}" p:placeholder="CPF" required="required" />
								</label>
								
							</div>
							<div class="medium-6 large-6 columns">
								<h:message class="error" style="margin-bottom:5px;" for="rg" />
								<label>RG*:<br /> <h:inputText id="rg" name="rg"
										value="#{cadpaciente.paciente.rg}" p:placeholder="RG" />
								</label>
								
							</div>
						</div>
					
						<div class="row">
							<div class="medium-12 large-12 columns">
								<h:message class="error" style="margin-bottom:5px;" for="nome" />
								<label>Nome*:<br /> <h:inputText id="nome" name="nome"
										value="#{cadpaciente.paciente.nome}"
										p:placeholder="Nome" />
								</label>
								
							</div>
						</div>
						
						<div class="row">
							<div class="medium-6 large-6 columns">
								<h:message class="error" style="margin-bottom:5px;" for="sus" />
								<label>Nº SUS*:<br /> <h:inputText id="sus" name="sus"
										value="#{cadpaciente.paciente.sus}" p:placeholder="Nº SUS"/>
								</label>
								
							</div>
							<div class="medium-6 large-6 columns">
								<h:message class="error" style="margin-bottom:5px;" for="dataNascimento" />
								<label>Data de Nascimento*:<br /> <h:inputText class="data" id="dataNascimento" name="dataNascimento"
										value="#{cadpaciente.paciente.dataNascimento}" p:placeholder="xx/xx/xxxx" />

								</label>
								
							</div>
						</div>
						
												
						<div class="row">
							<div class="medium-6 large-6 columns">
								<h:message class="error" style="margin-bottom:5px;" for="email" />
								<label>E-mail*:<br /> <h:inputText id="email" name="email"
										value="#{cadpaciente.paciente.email}"
										p:placeholder="E-mail" />
								</label>
								
							</div>
							<div class="medium-6 large-6 columns">
								<h:message class="error" style="margin-bottom:5px;" for="telefone" />
								<label>Telefone*:<br /> <h:inputText id="telefone" name="telefone"
										value="#{cadpaciente.paciente.telefone}"
										p:placeholder="Telefone" />
								</label>
								
							</div>
						</div>
						
						<div class="row">
							<div class="medium-6 large-6 columns">
								<h:message class="error" style="margin-bottom:5px;" for="rua" />
								<label>Rua*:<br /> <h:inputText id="rua" name="rua"
										value="#{cadpaciente.paciente.rua}"
										p:placeholder="Rua" />
								</label>
								
							</div>
							<div class="medium-6 large-6 columns">
								<h:message class="error" style="margin-bottom:5px;" for="numero" />
								<label>Número*:<br /> <h:inputText id="numero" name="numero"
										value="#{cadpaciente.paciente.numero}"
										p:placeholder="Número" />
								</label>
								
							</div>
						</div>
						
						<div class="row">
							<div class="medium-6 large-6 columns">
								<h:message class="error" style="margin-bottom:5px;" for="bairro" />
								<label>Bairro*:<br /> <h:inputText id="bairro" name="bairro"
										value="#{cadpaciente.paciente.bairro}"
										p:placeholder="Bairro" />
								</label>
								
							</div>
							<div class="medium-6 large-6 columns">
								<h:message class="error" style="margin-bottom:5px;" for="cep" />
								<label>CEP*:<br /> <h:inputText id="cep" name="cep"
										value="#{cadpaciente.paciente.cep}"
										p:placeholder="CEP" />
								</label>
								
							</div>
						</div>
						
						<div class="row">
							<div class="medium-6 large-6 columns">
								<h:message class="error" style="margin-bottom:5px;" for="cidade" />
								<label>Cidade*:<br /> <h:inputText id="cidade" name="cidade"
										value="#{cadpaciente.paciente.cidade}"
										p:placeholder="Cidade" />
								</label>
								
							</div>
							<div class="medium-6 large-6 columns">
								<h:message class="error" style="margin-bottom:5px;" for="estado" />
								<label>Estado*:<br /> <h:inputText id="estado" name="estado"
										value="#{cadpaciente.paciente.estado}"
										p:placeholder="Estado" />
								</label>
								
							</div>
						</div>
						
						<div class="row">
							<div class="medium-12 large-12 columns">
								<h:message class="error" style="margin-bottom:5px;" for="filiacao" />
								<label>Filiação*:<br /> <h:inputText id="filiacao" name="filiacao"
										value="#{cadpaciente.paciente.filiacao}"
										p:placeholder="Filiação" />
								</label>
								
							</div>
						</div>
						
						<div class="row">
							<div class="medium-4 large-4 columns">
								<h:message class="error" style="margin-bottom:5px;" for="sexo" />
								<label>Sexo*: <h:selectOneListbox id="sexo" name="sexo"
										value="#{cadpaciente.paciente.sexo}" size="1">
										<f:selectItem itemLabel="Selecione o sexo..." />
										<f:selectItem itemLabel="Masculino" itemValue="M" />
										<f:selectItem itemLabel="Feminino" itemValue="F" />
									</h:selectOneListbox>
								</label>
							</div>
						</div>
						
						
												
						<div class="row">
							<div class="medium-12 large-12 columns">
								<h:outputText value="Usuário gravado com sucesso!" 
									class="success"
									rendered="#{cadpaciente.gravado}" />
								<br /><br />
								<p style="margin-bottom:20px; font-weight: bold;">* Campos obrigatórios</p>
								<h:commandLink class="button large success radius right"
									value="Gravar" actionListener="#{cadpaciente.gravar()}" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row">
			<div class="medium-12 large-12 columns">
				<div class="medium-3 large-3 columns">
					<img src="img/logo_ifba3.png"></img>
				</div>
				<div class="medium-8 large-8 columns medium-centered">
					<p class="texto-footer">Projeto desenvolvido pelo Curso de
						Bacharelado em Sistemas de Informação.</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery-ui.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/foundation/foundation.topbar.js"></script>
	<script src="js/vendor/modernizr.js"></script>
	<script>
		$(function() {
			$(".data").datepicker();
		});
		
	</script>
	<script>
		$(document).foundation();
	</script>
</body>
</html>
